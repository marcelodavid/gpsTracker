<div class="form-register">
    <form (ngSubmit)="onSubmit" #ownerForm>
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="" id="user" name="user" required #user="ngModel" [(ngModel)]="owner.user">
            <div [hidden]="user.valid || user.pristine" class="alert">
                Este campo es requerido
            </div>
            <div class="input-logs">
                <i class="material-icons" [class.priority]="user.pristine">priority_high</i>
                <i class="material-icons" [class.success]="user.valid">done</i>
                <i class="material-icons" [class.error]="user.invalid && modelo.dirty">clear</i>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required #password="ngModel" [(ngModel)]="owner.password">
            <div [hidden]="password.valid || password.pristine" class="alert">
                Este campo es requerido
            </div>
            <div class="input-logs">
                <i class="material-icons" [class.priority]="password.pristine">priority_high</i>
                <i class="material-icons" [class.success]="password.valid">done</i>
                <i class="material-icons" [class.error]="password.invalid && modelo.dirty">clear</i>
            </div>
        </div>
        <div class="form-group">
            <label for="mail">E-mail</label>
            <input type="email" id="mail" name="mail" required #mail="ngModel" [(ngModel)]="owner.mail">
            <div [hidden]="mail.valid || mail.pristine" class="alert">
                Este campo es requerido
            </div>
            <div class="input-logs">
                <i class="material-icons" [class.priority]="mail.pristine">priority_high</i>
                <i class="material-icons" [class.success]="mail.valid">done</i>
                <i class="material-icons" [class.error]="mail.invalid && modelo.dirty">clear</i>
            </div>
        </div>
        <div class="form-group">
            <label for="tel">Telefono</label>
            <input type="text" id="tel" name="tel" required #tel="ngModel" [(ngModel)]="owner.tel">
            <div [hidden]="tel.valid || tel.pristine" class="alert">
                Este campo es requerido
            </div>
            <div class="input-logs">
                <i class="material-icons" [class.priority]="tel.pristine">priority_high</i>
                <i class="material-icons" [class.success]="tel.valid">done</i>
                <i class="material-icons" [class.error]="tel.invalid && modelo.dirty">clear</i>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" [(ngModel)]="owner.address">
        </div>
        <div class="form-group">
            <label for="identificationNumber">Cédula de Identidad</label>
            <input type="text" id="identificationNumber" name="identificationNumber" [(ngModel)]="owner.identificationNumber">
        </div>
        <div>
            <i class="material-icons">save</i>
            <span>Guardar</span>
        </div>
    </form>
</div>
